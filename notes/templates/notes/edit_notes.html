{% extends "notes/base.html" %}
{% load crispy_forms_tags %}

{% block nav %}
{% if user.is_authenticated %}
<ul class="navbar-nav">
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'add_notes' %}" style="color: rgb(20, 220, 193);"><i class="fa fa-plus" aria-hidden="true" ></i>Add Post</a>
        </li>
    <li class="nav-item ">
        <a type="button" class="nav-link" href="{% url 'notification' %}" style="color: #fafafa;">
            <i class="fa fa-bell"></i> Notifications <span class="badge badge-danger" style="color: rgb(255, 255, 255);">{{ user.to_user_set.count }}</span>
          </a>
    </li>
    
    <li class="nav-item active">
        <a class="nav-link" href="{% url 'profile' %}" style="color: rgb(20, 213, 220);"><img src="{{ user.profile.profile_pic.url }}" alt="{{ user.profile.profile_pic.url }}" width="35" height="35" class="rounded-circle"> Profile</a>
        </li>
    <li class="nav-item active">
    <a class="nav-link" href="{% url 'user_logout' %}" style="color: rgb(20, 220, 63);"><i class="fa fa-sign-out" aria-hidden="true" ></i>Logout</a>
    </li>
</ul>

{% endif %}
{% endblock %}
{% block content %}
<section class="note-section">
<div class="card" style="width: 40rem;height:30rem;border-radius: 25px;
display: flex;justify-content: center;align-items: center;">
    <div class="container" style="width: 30rem;padding: 30px; ">
    <div class="card-content" >
        <h3 class="mb-4" style="color: #e41111;text-align: center;font-size:35px;font-weight:light;">Edit Post </h3>
        <form class="form-signin" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                {{ form|crispy }}
      <button class="btn btn-lg btn-danger btn-block" type="submit">Update Post</button>
        </form>
    </div>
</div>
</div>
</div>
</section>
{% endblock %}
