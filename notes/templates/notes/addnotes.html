{% extends 'notes/base.html' %}


{% block auth %}
    
<div class="card" style="width: 40rem;height:30rem;border-radius: 25px;
	display: flex;justify-content: center;align-items: center;">
		<div class="container" style="width: 30rem;padding: 30px; ">
		<div class="card-content" >
			<h3 class="mb-4" style="color: #000000;text-align: center;font-size:35px;font-weight:light;">Add Post </h3>
			<form class="form-signin" action="{% url 'add_notes' %}" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{% for field in form %}
                            <p>
                            <br>
                            {{ field }}
                            
                            {% for error in field.errors %}
                                <p style="color: red">{{ error }}</p>
                            {% endfor %}
                            </p>
                {% endfor %}
          <button class="btn btn-lg btn-danger btn-block" type="submit">Add Post</button>
			</form>
		</div>
	</div>
	</div>
    </div>
 

{% endblock %}
